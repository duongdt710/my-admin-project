  <mat-card-content class="container logo-title">
    <img src="/assets/images/logo.png" alt="logo.vn">
    <h3>Management Information System</h3>
    <div>AUTO 88</div>
  </mat-card-content>
  <mat-card class="authentication">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Use credentials provided by the faculty</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-content class="d-flex flex-column">
        <mat-form-field appearance="outline" class="input-field">
          <mat-label>Username</mat-label>
          <input type="text" matInput formControlName="username" placeholder="Ex: 012345A" [autocomplete]="true">
          <mat-error *ngIf="username.touched && username.errors?.required">Username is required</mat-error>
          <mat-error *ngIf="username.touched && username.errors?.pattern">Invalid Username</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="input-field">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" placeholder="Enter your password">
          <mat-error *ngIf="password.touched && password.invalid">Please enter your password</mat-error>
        </mat-form-field>

      </mat-card-content>

      <div class="form-group footer">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Login
        </button>
        <a routerLink="/register" class="btn btn-link">Đăng ký</a>
        <a routerLink="/forgot-password" class="btn btn-link">Quên mật khẩu</a>
      </div>
    </form>
  </mat-card>
