<div class="row" *ngIf="articles$ | async as articles else loadingTmpl">
  <div class="col-md-3"
       *ngFor="let article of articles">
    <div class="card text-center">
      <div class="card-header">
        {{ article.title }}
      </div>
      <div class="card-body">
        <p class="card-text">{{ article.content }}</p>
        <a [routerLink]="article.slug" [skipLocationChange]="true"
           class="btn btn-primary">Xem {{ article.title }}</a>
      </div>
    </div>
  </div>
</div>

<button (click)="onHandleLoading('show')">show loading</button>

<button (click)="onHandleLoading('hide')">hide loading</button>
